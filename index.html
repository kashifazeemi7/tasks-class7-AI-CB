<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>tasks</title>
</head>

<body onload="main()">
    <div class="input container text-center py-5">
        <h3 class="display-5">Enter year here to know whether its a leap year </h3>
        <h3><input type="text" name="" id="in-year"><button class="primary" id="doleap">Find</button></h3>
        <h4 class="display-5" id="out-msg"></h4>

        <div id="randquiz" class="pt-3">
            <h3 class="display-5"> Enter a random number b/w 1-10 </h3>
            <h3><input type="number" name="" id="in-num"><button class="primary" id="dorand">Go</button></h3>
        </div>
        <h3 class="display-5 pt-3"> Enter the guessed number </h3>
        <h3><input type="number" name="" id="in-guessnum"><button class="primary" id="doguess">Go</button></h3>
        <h4 class="display-5" id="rand-msg"></h4>

        <div class="math-calc pt-3">
            <h3 class="display-5 pt-3"> Enter Num1 and Num2  </h3>
            <h3><input type="number" name="" id="in-num1" ><input type="number" name="" id="in-num2"> </h3>
            <h3><button class="primary" id="mul-nums">Multiply</button> <button class="primary" id="div-nums">Divide</button></h3>
            <h3>Result: <span id="res-calc"></span></h3>

        </div>
        <div class="temp-convert pt-3">
            <h3 class="display-5 pt-3"> Enter Temperature Below   </h3>
            <h3><input type="number" placeholder="In degrees" id="in-deg" ><input type="number" placeholder="In fahrenheit" id="in-fah"> </h3>
            <h3><button class="primary" id="conv-temp">Convert</button> </h3>
        </div>

        <div class="sum-of-three pt-3">
            <h3 class="display-5 pt-3"> Enter Num1 & Num2 (same inputs gives triple of sum)   </h3>
            <h3><input type="number"  id="number1" ><input type="number" id="number2"> </h3>
            <h3><button class="primary" id="calc-btn">calc</button> </h3>
            <h3>Result: <span id="sum-calc"></span></h3>
        </div>


    </div>
    <div></div>



    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
